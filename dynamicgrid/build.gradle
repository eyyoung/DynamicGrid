apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

apply plugin: 'com.jfrog.bintray'

group = 'me.yytech.android.DynamicGrid' //maven POM group
version = '1.0.0' // maven POM real version

bintray {
    user = bintrayUser
    key = bintrayApiKey

    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "me.yytech.android.CitySelect"
        websiteUrl = "https://github.com/eyyoung/DynamicGrid"
        vcsUrl = "https://github.com/eyyoung/DynamicGrid.git"
        issueTrackerUrl = 'https://github.com/eyyoung/DynamicGrid/issues'
        licenses = ["Apache-2.0"]
        publish = true
        version {
            name = '1.0.0' //Bintray logical version name
        }
    }
}